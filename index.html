<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ninja's Image Editor</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container disable">
        <h2>Ninja's Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        
                        <!-- Create all the filters button here -->
                        <button class="btn pos" onclick="fun(event)">Saturation</button>
                        <button class="btn neg" onclick="fun(event)">Brightness</button>
                        <button class="btn neg" onclick="fun(event)">Grayscale</button>
                        <button class="btn neg" onclick="fun(event)">Inversion</button>

                        
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Saturation</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200" id="sat" class="slid pos" oninput="func(event)">
                        <input type="range" value="100" min="0" max="200" id="brt" class="slid neg" oninput="func(event)">
                        <input type="range" value="0" min="0" max="100" id="gry" class="slid neg" oninput="func(event)">
                        <input type="range" value="0" min="0" max="100" id="inv" class="slid neg" oninput="func(event)">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options2">
                        <!-- Create all rotate and flips button here -->
                        <button onclick="change('left')"><i class="fa fa-rotate-left"></i></button>
                        <button onclick="change('right')"><i class="fa fa-rotate-right"></i></button>
                        <button onclick="change('hori')"><i class='bx bx-reflect-vertical'></i></button>
                        <button onclick="change('vert')"><i class='bx bx-reflect-horizontal'></i></button>
                    </div>
                </div>
            </div>
           <!-- Add the first showing UI image here(for ex. a image of girl with camera as we shown in our video.) -->
           <img src="pexels-lil-artsy-5802893.jpg" width="50%" height="100%" alt="image">
        </div>
        <div class="controls">
            <button class="reset-filter" onclick="reset()">Reset Filters</button>
            <div class="row">
                <input type="file" id="fin"class="file-input" accept="image/*" hidden onchange="upload(event)">
                <!-- Create the choose and save button here -->
                <label for="fin" class="last1">CHOOSE IMAGE</label>
                <button class="last2" onclick="save(event)">SAVE IMAGE</button>
                
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
